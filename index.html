    <style>
        :root {
            --primary-color: #4F46E5; /* 教学蓝 */
            --secondary-color: #F59E0B; /* 活力橙 */

            --card-bg: #FFFFFF;

            --text-light: #6B7280;

            --correct-bg: #D1FAE5;
            --correct-text: #065F46;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow: hidden; /* 防止页面整体滚动，只让内容区滚动 */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 顶部导航 */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .progress-indicator {
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* 主内容区 */
        main {
            flex: 1;
            position: relative;
            overflow: hidden;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 卡片容器 */
        .slide-container {
            width: 100%;
            max-width: 1200px;
            height: 90%;
            display: none; /* 默认隐藏，JS控制显示 */
            animation: fadeIn 0.5s ease;
        }

        .slide-container.active {
            display: flex;
            flex-direction: column;
        }

        /* 普通题目布局（上题下答） */
        .layout-standard {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 40px;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* 阅读理解布局（左文右题） */
        .layout-reading {
            display: flex;
            gap: 20px;
            height: 100%;
        }
        
        .reading-material {
            flex: 1;
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            overflow-y: auto;
            border-left: 5px solid var(--secondary-color);
            font-size: 1.1rem;
            line-height: 1.8;
            color: #374151;
        }

        .reading-question-area {
            flex: 1;
            background: #fff;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* 题目样式 */
        .question-tag {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.5rem; /* 题目字体适中 */
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* 选项样式 */
        .options-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .option-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: default;
            transition: all 0.3s;
        }

        .option-item.correct {
            background-color: var(--correct-bg);
            border-color: var(--success-color);
            color: var(--correct-text);
            font-weight: bold;
        }

        /* 答案与解析区域 */
        .answer-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 2px dashed #E5E7EB;
        }

        .answer-box {
            display: none; /* 默认隐藏 */
            margin-top: 20px;
            animation: slideUp 0.4s ease-out;
        }

        .answer-box.visible {
            display: block;
        }

        .big-answer {
            font-size: 2.5rem; /* 答案超大字体 */
            color: var(--success-color);
            font-weight: 800;
            margin-bottom: 10px;
        }
        
        .text-answer {
            font-size: 1.8rem; /* 文本类答案大字体 */
            color: var(--success-color);
            font-weight: bold;
            line-height: 1.4;
            background: #ECFDF5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .analysis-box {
            background-color: #FFFBEB;
            border-left: 4px solid var(--secondary-color);
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .highlight-point {
            background-color: rgba(245, 158, 11, 0.2);
            padding: 2px 5px;
            border-radius: 4px;
            font-weight: bold;
            color: #B45309;
        }

        /* 底部控制栏 */
        footer {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background-color: white;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-reveal {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-text {
             background-color: var(--success-color);
             color: white;
        }

        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-table {
            width: 100%;
            border-collapse: collapse;

            font-size: 1rem;
        }
        .info-table th, .info-table td {
            border: 1px solid #D1D5DB;
            padding: 12px;
            text-align: center;
        }
        .info-table th {
            background-color: #F3F4F6;
            font-weight: bold;
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

    </style>

        let currentSlideIndex = 0;

        function renderSlide() {
            const container = document.getElementById('main-content');
            const data = quizData[currentSlideIndex];
            
            // 更新进度条
            document.getElementById('progress').innerText = `${currentSlideIndex + 1} / ${quizData.length}`;

            // 生成HTML
            let html = '';
            
            // 根据不同类型生成不同布局
            if (data.type === 'choice') {
                html = `
                    <div class="slide-container active layout-standard">
                        <span class="question-tag">${data.section}</span>
                        <div class="question-text">${data.question}</div>
                        <ul class="options-list">
                            ${data.options.map(opt => `<li class="option-item">${opt}</li>`).join('')}
                        </ul>
                        <div class="answer-section">
                            <div class="answer-box" id="ans-box">
                                <div class="big-answer">答案：${data.answer}</div>
                                <div class="analysis-box hidden" id="analysis-box">
                                    <strong>解析：</strong><br>${data.analysis}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (data.type === 'text' || data.type === 'table') {
                html = `
                    <div class="slide-container active layout-standard">
                         <span class="question-tag">${data.section}</span>
                        <div class="question-text">${data.question}</div>
                        <div class="answer-section">
                            <div class="answer-box" id="ans-box">
                                <div class="text-answer">${data.answer}</div>
                                <div class="analysis-box hidden" id="analysis-box">
                                    <strong>解析：</strong><br>${data.analysis}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (data.type === 'reading') {
                html = `
                    <div class="slide-container active layout-reading">
                        <div class="reading-material">
                            <h3 style="margin-top:0; color:var(--primary-color);">📄 阅读材料</h3>
                            ${data.material}
                        </div>
                        <div class="reading-question-area">
                            <span class="question-tag">${data.section}</span>
                            <div class="question-text" style="font-size:1.2rem;">${data.question}</div>
                            <div class="answer-section" style="margin-top:auto;">
                                <div class="answer-box" id="ans-box">
                                    <div class="text-answer" style="font-size:1.3rem;">${data.answer}</div>
                                    <div class="analysis-box hidden" id="analysis-box">
                                        <strong>解析：</strong><br>${data.analysis}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        // 交互功能
        function nextSlide() {
            if (currentSlideIndex < quizData.length - 1) {
                currentSlideIndex++;
                renderSlide();
            } else {
                alert("已经是最后一题了！");
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide();
            }
        }

        function toggleAnswer() {
            const ansBox = document.getElementById('ans-box');
            ansBox.classList.toggle('visible');
            
            // 如果是选择题，高亮正确选项
            const data = quizData[currentSlideIndex];
            if (data.type === 'choice' && ansBox.classList.contains('visible')) {
                const options = document.querySelectorAll('.option-item');
                options.forEach(opt => {
                    if (opt.innerText.startsWith(data.answer)) {
                        opt.classList.add('correct');
                    }
                });
            }
        }

        function toggleAnalysis() {
            const analysisBox = document.getElementById('analysis-box');
            // 确保答案先显示
            const ansBox = document.getElementById('ans-box');
            if (!ansBox.classList.contains('visible')) {
                toggleAnswer();
            }
            
            if (analysisBox.classList.contains('hidden')) {
                analysisBox.classList.remove('hidden');
            } else {
                analysisBox.classList.add('hidden');
            }
        }

        // 键盘监听
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
            if (e.key === 'Enter') toggleAnswer();
            if (e.key === ' ') toggleAnswer(); // 空格键
        });

        // 初始化
        renderSlide();

    </script>
